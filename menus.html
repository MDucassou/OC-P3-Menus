<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<link rel="stylesheet" href="style.css"/>
		<title>Oh My food</title>
	</head>
	<body>
		<header>
			<h1 onclick="window.location='menus.html'">ohmyfood</h1>
		</header>
		<div class="accueil-prev">
			<div class="accueil-prev__ligne">
				<article class="accueil-prev__carte accueil-prev__carte--note" onclick="window.location='la-note-enchantee.html'">
					<div class="grow">
						<img class="accueil__image--note" src="images/note_50px.png" alt="logo la note enchantée"/>
						<h2 class="accueil-prev__titre accueil-prev__titre--note">
							La note enchantée
						</h2>
						<p class="accueil-prev__texte accueil-prev__texte--note">
							Menu
						</p>
					</div>
					
				</article>
				<article class="accueil-prev__carte accueil-prev__carte--chic" onclick="window.location='le-chic-a-la-francaise.html'">
					<div class="grow">
						<h2 class="accueil-prev__titre accueil-prev__titre--chic">
							Le chic à la française
						</h2>
						<p class="accueil-prev__texte accueil-prev__texte--chic">
							Menu
						</p>
					</div>
				</article>
			</div>
			<div class="accueil-prev__ligne">
				<article class="accueil-prev__carte accueil-prev__carte--delice" onclick="window.location='le-delice-des-papilles.html'">
					<div class="grow">
						<h2 class="accueil-prev__titre accueil-prev__titre--delice">
							Le délice des papilles
						</h2>
						<p class="accueil-prev__texte accueil-prev__texte--delice">
							Menu
						</p>
					</div>
				</article>
				<article class="accueil-prev__carte accueil-prev__carte--palette" onclick="window.location='la-palette-du-gout.html'">
					<div class="grow">
						<h2 class="accueil-prev__titre accueil-prev__titre--palette">
							La palette du goût
						</h2>
						<p class="accueil-prev__texte accueil-prev__texte--palette">
							Menu
						</p>
					</div>
				</article>
			</div>
		</div>
		<div class="next__bouton" onclick="window.location='#'">	
			<p>Prochainement</p>
			<div class="suspension">
				<div class="suspension_point suspension_point--1"></div>
				<div class="suspension_point suspension_point--2"></div>
				<div class="suspension_point suspension_point--3"></div>
			</div>
		</div>
		<footer class="main-footer">
			<a class="wiggle" href="mentions.html" target="_blank">Mentions légales</a>
			<a class="wiggle" href="mailto:contact@ohmyfood.fr" target="_blank">Contactez-nous</a>
		</footer>
	</body>
</html>
